<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Reaksi Unsur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">

    <!-- Panel Tabel Periodik -->
    <div class="card">
      <header><h1>Tabel Periodik</h1></header>
      <div class="periodic-wrapper">
        <div id="periodic" class="periodic"></div>
      </div>
    </div>

    <!-- Panel Tabung Reaksi -->
    <div class="card canvas-wrap">
      <header><h1>Tabung Reaksi</h1></header>
      <div class="topbar">
        <button id="reactBtn" class="btn">Reaksikan</button>
        <button id="clearBtn" class="btn ghost">Bersihkan</button>
      </div>
      <canvas id="viz"></canvas>
      <div id="resultText" class="results">Belum ada reaksi.</div>
    </div>

    <!-- Panel Unsur Terpilih -->
    <div class="card">
      <header><h1>Unsur Terpilih</h1></header>
      <div id="selectedList" class="selected-list"></div>
    </div>

  </div>

  <footer>
    © 2025 Simulasi Reaksi Unsur – dibuat untuk pembelajaran
  </footer>

  <script src="script.js"></script>
</body>
</html>
