<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Simulasi Reaksi Unsur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Panel Tabel Periodik -->
    <div class="card">
      <header><h1>Tabel Periodik Lengkap</h1></header>
      <div class="periodic-wrapper">
        <div id="periodic" class="periodic"></div>
      </div>
    </div>

    <!-- Panel Tabung Reaksi -->
    <div class="card canvas-wrap">
      <header><h1>Tabung Reaksi</h1></header>
      <div class="topbar">
        <button id="reactBtn" class="btn">Reaksikan</button>
        <button id="clearBtn" class="btn ghost">Bersihkan</button>
      </div>
      <canvas id="viz"></canvas>
      <div class="legend">
        ğŸŸ¢ Hijau = ada reaksi <br>
        ğŸ”´ Merah = tidak bereaksi
      </div>
    </div>

    <!-- Panel Hasil -->
    <div class="card">
      <header><h1>Hasil Reaksi</h1></header>
      <div id="selectedList" class="selected-list"></div>
      <div id="resultText" class="results">Belum ada reaksi.</div>
    </div>
  </div>

  <!-- Efek Suara -->
  <audio id="audioSuccess" src="success.mp3"></audio>
  <audio id="audioFail" src="fail.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
